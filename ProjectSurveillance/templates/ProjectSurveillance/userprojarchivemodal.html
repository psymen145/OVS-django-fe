<div class="container-fluid">
    <table class="table table-sm">
        <tbody id="tb-body-modal">
            {% for p in projects %}
            <tr class="user-project-row">
                <td> {{ p.0 }} </td>
                <td> {{ p.1 }} </td>
                {% if p.2 %}
                <td> <input type="checkbox" checked> </td>
                {% else %}
                <td> <input type="checkbox"> </td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
